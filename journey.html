<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Journey Starts Here - Eloqaura</title>
  <link rel="icon" href="logo.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .journey-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .journey-header {
      margin-bottom: 3rem;
    }
    .journey-header h1 {
      font-size: 3rem;
      color: #FFFFFF;
      margin-bottom: 0.5rem;
    }
    .journey-header p {
      font-size: 1.5rem;
      color: #FFD700;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4rem;
      position: relative;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 5%;
      width: 90%;
      height: 2px;
      background-color: #FFD700;
      z-index: 0;
    }
    .timeline-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 22%;
      position: relative;
      z-index: 1;
    }
    .timeline-icon {
      width: 80px;
      height: 80px;
      border: 2px solid #FFD700;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      background-color: #0c0038;
    }
    .timeline-item h3 {
      font-size: 1.2rem;
      color: #FFFFFF;
    }
    .choices {
      text-align: left;
      max-width: 700px;
      margin: 0 auto;
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
    }
    .choices h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #FFFFFF;
      text-align: center;
    }
    .choices ul {
      list-style: none;
      padding: 0;
    }
    .choices li {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .choices a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .choices a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

      const toggleMobileMenu = () => {
        setIsMobileMenuOpen(!isMobileMenuOpen);
      };

      return (
        <>
          {/* Navigation */}
          <nav>
            <div className="brand">
              <a href="index.html">
                <img src="logo.png" alt="Eloqaura Logo" style={{ width: "55px", height: "55px" }} />
              </a>
              <p className="brand-name">ELOQAURA</p>
            </div>
            <div>
              <div className={`nav-links ${isMobileMenuOpen ? 'active' : ''}`}>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#programs">Programs</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
              </div>
              <div className="hamburger-menu" onClick={toggleMobileMenu}>
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </nav>

          <section>
            <div className="journey-container">
              <div className="journey-header">
                <h1>Your Journey Starts Here</h1>
                <p>Every path is different, but they all begin with clarity.</p>
              </div>
              <div className="timeline">
                <div className="timeline-item">
                  <div className="timeline-icon">
                    <i className="fas fa-lightbulb fa-2x" style={{ color: '#FFD700' }}></i>
                  </div>
                  <h3>Discover Yourself</h3>
                </div>
                <div className="timeline-item">
                  <div className="timeline-icon">
                    <i className="fas fa-users fa-2x" style={{ color: '#FFD700' }}></i>
                  </div>
                  <h3>Build Connections</h3>
                </div>
                <div className="timeline-item">
                  <div className="timeline-icon">
                    <i className="fas fa-chart-line fa-2x" style={{ color: '#FFD700' }}></i>
                  </div>
                  <h3>Lead with Influence</h3>
                </div>
                <div className="timeline-item">
                  <div className="timeline-icon">
                    <i className="fas fa-seedling fa-2x" style={{ color: '#FFD700' }}></i>
                  </div>
                  <h3>Shape the Future</h3>
                </div>
              </div>
              <div className="choices">
                <h2>You've taken the first step. Now choose your path:</h2>
                <ul>
                  <li>If you're seeking personal clarity and confidence → <a href="individual-transformation.html">explore Individual Transformation.</a></li>
                  <li>If you're building teams and organizations → <a href="organisational-growth.html">step into Organisational Growth.</a></li>
                  <li>If you're preparing for high-stakes leadership → <a href="#">discover Leadership Development.</a></li>
                  <li>If your needs are unique → <a href="#">design your route with Custom Consulting.</a></li>
                </ul>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer id="contact">
            <h2>Contact Us</h2>
            <div className="contact-form">
              <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Your Email" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <p><span className="email">Email: kiranlingaraj@eloqaura.com</span> | <span className="phone">Phone: +91 78240 05002</span></p>
            <div className="social-media">
              <a href="#"><i className="fab fa-twitter"></i></a>
              <a href="#"><i className="fab fa-linkedin-in"></i></a>
              <a href="#"><i className="fab fa-facebook-f"></i></a>
            </div>
            <p><span className="copyright">&copy; {new Date().getFullYear()} Eloqaura Communication Training</span> | <span className="back-to-top"><a href="#home">Back to Top</a></span></p>
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
