<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organisational Growth - Eloqaura</title>
  <link rel="icon" href="logo.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .growth-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .growth-header {
      margin-bottom: 3rem;
    }
    .growth-header h1 {
      font-size: 3rem;
      color: #FFFFFF;
      margin-bottom: 1rem;
    }
    .growth-header h2 {
      font-size: 1.5rem;
      color: #FFD700;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
    .comparison-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 3rem;
      text-align: left;
    }
    .column h3 {
      font-size: 1.8rem;
      color: #FFFFFF;
    }
    .column ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
    }
    .column li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.5rem;
    }
    .column li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #FFD700;
    }
    .icons {
      font-size: 4rem;
      color: #FFD700;
      margin-top: 2rem;
    }
    .outcomes-section {
      text-align: left;
      margin-bottom: 3rem;
    }
    .outcomes-section ul {
      list-style: none;
      padding: 0;
    }
    .outcomes-section li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.5rem;
    }
    .outcomes-section li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #FFD700;
    }
    .growth-footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

      const toggleMobileMenu = () => {
        setIsMobileMenuOpen(!isMobileMenuOpen);
      };

      return (
        <>
          {/* Navigation */}
          <nav>
            <div className="brand">
              <a href="index.html">
                <img src="logo.png" alt="Eloqaura Logo" style={{ width: "55px", height: "55px" }} />
              </a>
              <p className="brand-name">ELOQAURA</p>
            </div>
            <div>
              <div className={`nav-links ${isMobileMenuOpen ? 'active' : ''}`}>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#programs">Programs</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
              </div>
              <div className="hamburger-menu" onClick={toggleMobileMenu}>
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </nav>

          <section>
            <div className="growth-container">
              <div className="growth-header">
                <h1>From Groups of People to Teams with Purpose</h1>
                <h2>Because growth isn’t just strategy—it’s how your people talk, connect, and act together.</h2>
              </div>
              <div className="comparison-section">
                <div className="column">
                  <h3>Before:</h3>
                  <ul>
                    <li>Misunderstandings</li>
                    <li>Conflicts</li>
                    <li>Wasted effort</li>
                  </ul>
                  <div className="icons">
                    <i className="fas fa-users-slash"></i>
                  </div>
                </div>
                <div className="column">
                  <h3>After:</h3>
                  <ul>
                    <li>Shared vision</li>
                    <li>Resilient collaboration</li>
                    <li>Conversations that drive business outcomes</li>
                  </ul>
                  <div className="icons">
                    <i className="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <div className="outcomes-section">
                <ul>
                  <li>A cross-functional SaaS team once paralysed by internal conflict now delivers on deadlines through clear communication norms</li>
                  <li>A mid-sized firm struggling with rapid growth saw employee turnover drop after leaders embraced clarity and empathy in everyday interactions</li>
                  <li>A global sales team increased close rates after mastering collaborative storytelling across diverse markets</li>
                </ul>
              </div>
              <div className="growth-footer">
                <a href="#" className="cta-btn">Strengthen Your Teams</a>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer id="contact">
            <h2>Contact Us</h2>
            <div className="contact-form">
              <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Your Email" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <p><span className="email">Email: kiranlingaraj@eloqaura.com</span> | <span className="phone">Phone: +91 78240 05002</span></p>
            <div className="social-media">
              <a href="#"><i className="fab fa-twitter"></i></a>
              <a href="#"><i className="fab fa-linkedin-in"></i></a>
              <a href="#"><i className="fab fa-facebook-f"></i></a>
            </div>
            <p><span className="copyright">&copy; {new Date().getFullYear()} Eloqaura Communication Training</span> | <span className="back-to-top"><a href="#home">Back to Top</a></span></p>
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
