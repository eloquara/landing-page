<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Communication Coaching - Eloqaura</title>
  <link rel="icon" href="logo.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .coaching-container {
      max-width: 950px;
      margin: 0 auto;
      text-align: center;
    }
    .coaching-header {
      margin-bottom: 3rem;
    }
    .coaching-header h1 {
      font-size: 3rem;
      color: #FFFFFF;
      margin-bottom: 1rem;
    }
    .coaching-header h2 {
      font-size: 1.5rem;
      color: #FFD700;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
    .cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .card {
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
    }
    .card-icon {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .card h3 {
      font-size: 1.3rem;
      color: #FFFFFF;
    }
    .comparison-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 3rem;
      text-align: left;
    }
    .column h3 {
      font-size: 1.2rem;
      color: #FFD700;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .column ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }
    .column li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.5rem;
    }
    .column li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #FFD700;
    }
    .features-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
    }
    .feature-item i {
      font-size: 1.8rem;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

      const toggleMobileMenu = () => {
        setIsMobileMenuOpen(!isMobileMenuOpen);
      };

      return (
        <>
          {/* Navigation */}
          <nav>
            <div className="brand">
              <a href="index.html">
                <img src="logo.png" alt="Eloqaura Logo" style={{ width: "55px", height: "55px" }} />
              </a>
              <p className="brand-name">ELOQAURA</p>
            </div>
            <div>
              <div className={`nav-links ${isMobileMenuOpen ? 'active' : ''}`}>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#programs">Programs</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
              </div>
              <div className="hamburger-menu" onClick={toggleMobileMenu}>
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </nav>

          <section>
            <div className="coaching-container">
              <div className="coaching-header">
                <h1>Executive Communication Coaching</h1>
                <h2>Where clarity, presence, and influence converge.</h2>
              </div>
              <div className="cards-section">
                <div className="card">
                  <div className="card-icon"><i className="fas fa-bullseye"></i></div>
                  <h3>Influence Under Pressure™</h3>
                  <p>Master high-stakes communication for crises, negotiations, and boardroom challenges</p>
                </div>
                <div className="card">
                  <div className="card-icon"><i className="fas fa-user-tie"></i></div>
                  <h3>Leadership Presence Lab™</h3>
                  <p>Craft gravitas, charisma, and clarity that command trust and respect</p>
                </div>
                <div className="card">
                  <div className="card-icon"><i className="fas fa-balance-scale"></i></div>
                  <h3>Power–Vulnerability Matrix™</h3>
                  <p>Find your unique balance of authority and empathy as a leader</p>
                </div>
                <div className="card">
                  <div className="card-icon"><i className="fas fa-lightbulb"></i></div>
                  <h3>Clarity in Action</h3>
                  <p>Simplify complexity, sharpen your message, and drive decisions</p>
                </div>
              </div>
              <div className="comparison-section">
                <div className="column">
                  <h3>BEFORE</h3>
                  <ul>
                    <li>Overwhelmed by pressure</li>
                    <li>Messages lost in complexity</li>
                    <li>Presence undercut by nerves</li>
                    <li>Authority without connection</li>
                  </ul>
                </div>
                <div className="column">
                  <h3>AFTER</h3>
                  <ul>
                    <li>Speaking with conviction, even in crises</li>
                    <li>Messages that cut through noise</li>
                    <li>Confident presence that inspires trust</li>
                    <li>Authority balanced with empathy</li>
                  </ul>
                </div>
              </div>
              <div className="features-section">
                <div className="feature-item"><i className="fas fa-file-alt"></i> High-Stakes Simulations</div>
                <div className="feature-item"><i className="fas fa-fingerprint"></i> Executive Communication Fingerprint™</div>
                <div className="feature-item"><i className="fas fa-sync-alt"></i> 360° Influence Feedback</div>
                <div className="feature-item"><i className="fas fa-phone"></i> Confidential Executive Hotline</div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer id="contact">
            <h2>Contact Us</h2>
            <div className="contact-form">
              <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Your Email" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <p><span className="email">Email: kiranlingaraj@eloqaura.com</span> | <span className="phone">Phone: +91 78240 05002</span></p>
            <div className="social-media">
              <a href="#"><i className="fab fa-twitter"></i></a>
              <a href="#"><i className="fab fa-linkedin-in"></i></a>
              <a href="#"><i className="fab fa-facebook-f"></i></a>
            </div>
            <p><span className="copyright">&copy; {new Date().getFullYear()} Eloqaura Communication Training</span> | <span className="back-to-top"><a href="#home">Back to Top</a></span></p>
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
