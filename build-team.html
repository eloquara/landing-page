<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Teams That Thrive - Eloqaura</title>
  <link rel="icon" href="logo.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .build-team-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .build-team-header {
      margin-bottom: 3rem;
    }
    .build-team-header h1 {
      font-size: 3rem;
      color: #FFFFFF;
      margin-bottom: 1rem;
    }
    .build-team-header h2 {
      font-size: 1.5rem;
      color: #FFD700;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
    .build-team-header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .feature-item {
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
    }
    .feature-icon {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .feature-item h3 {
      font-size: 1.3rem;
      color: #FFFFFF;
    }
    .build-team-footer {
      text-align: center;
    }
    .sub-text {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

      const toggleMobileMenu = () => {
        setIsMobileMenuOpen(!isMobileMenuOpen);
      };

      return (
        <>
          {/* Navigation */}
          <nav>
            <div className="brand">
              <a href="index.html">
                <img src="logo.png" alt="Eloqaura Logo" style={{ width: "55px", height: "55px" }} />
              </a>
              <p className="brand-name">ELOQAURA</p>
            </div>
            <div>
              <div className={`nav-links ${isMobileMenuOpen ? 'active' : ''}`}>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#programs">Programs</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
              </div>
              <div className="hamburger-menu" onClick={toggleMobileMenu}>
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </nav>

          <section>
            <div className="build-team-container">
              <div className="build-team-header">
                <h1>Build Teams That Thrive, Not Just Survive</h1>
                <h2>Because strong organisations are built on strong conversations.</h2>
                <p>Every team has potential. But potential without clarity, trust, and shared purpose often collapses under pressure.</p>
              </div>
              <div className="features">
                <div className="feature-item">
                  <div className="feature-icon">
                    <i className="fas fa-comments"></i>
                  </div>
                  <h3>Communicate with Clarity</h3>
                  <p>Ensure every voice is heard and every message understood</p>
                </div>
                <div className="feature-item">
                  <div className="feature-icon">
                    <i className="fas fa-cogs"></i>
                  </div>
                  <h3>Collaborate with Confidence</h3>
                  <p>Reduce friction, resolve conflicts, and strengthen alignment</p>
                </div>
                <div className="feature-item">
                  <div className="feature-icon">
                    <i className="fas fa-handshake"></i>
                  </div>
                  <h3>Connect with Purpose</h3>
                  <p>Build empathy, trust, and resilience across teams</p>
                </div>
                <div className="feature-item">
                  <div className="feature-icon">
                    <i className="fas fa-bullseye"></i>
                  </div>
                  <h3>Contribute with Impact</h3>
                  <p>Link communication to outcomes that drive business growth</p>
                </div>
              </div>
              <div className="build-team-footer">
                <a href="#" className="cta-btn">Unlock Collective Potential</a>
                <p className="sub-text">Transform groups into high-performing teams</p>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer id="contact">
            <h2>Contact Us</h2>
            <div className="contact-form">
              <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Your Email" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <p><span className="email">Email: kiranlingaraj@eloqaura.com</span> | <span className="phone">Phone: +91 78240 05002</span></p>
            <div className="social-media">
              <a href="#"><i className="fab fa-twitter"></i></a>
              <a href="#"><i className="fab fa-linkedin-in"></i></a>
              <a href="#"><i className="fab fa-facebook-f"></i></a>
            </div>
            <p><span className="copyright">&copy; {new Date().getFullYear()} Eloqaura Communication Training</span> | <span className="back-to-top"><a href="#home">Back to Top</a></span></p>
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
