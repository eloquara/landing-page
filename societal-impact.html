<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Societal Impact - Eloqaura</title>
  <link rel="icon" href="logo.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .impact-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .impact-header {
      margin-bottom: 3rem;
    }
    .impact-header h1 {
      font-size: 3rem;
      color: #FFFFFF;
      margin-bottom: 1rem;
    }
    .impact-header h2 {
      font-size: 1.5rem;
      color: #FFD700;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
    .intro-text {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto 3rem auto;
    }
    .comparison-section {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 2rem;
      background-color: #001428;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 3rem;
    }
    .comparison-item h3 {
      font-size: 1rem;
      color: #FFD700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .comparison-item p {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #FFFFFF;
      margin: 0;
    }
    .vertical-line {
      width: 1px;
      height: 100px;
      background-color: #FFD700;
    }
    .outcomes-section {
      text-align: left;
      margin-bottom: 3rem;
    }
    .outcomes-section ul {
      list-style: none;
      padding: 0;
    }
    .outcomes-section li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.5rem;
    }
    .outcomes-section li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #FFD700;
    }
    .impact-footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

      const toggleMobileMenu = () => {
        setIsMobileMenuOpen(!isMobileMenuOpen);
      };

      return (
        <>
          {/* Navigation */}
          <nav>
            <div className="brand">
              <a href="index.html">
                <img src="logo.png" alt="Eloqaura Logo" style={{ width: "55px", height: "55px" }} />
              </a>
              <p className="brand-name">ELOQAURA</p>
            </div>
            <div>
              <div className={`nav-links ${isMobileMenuOpen ? 'active' : ''}`}>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#programs">Programs</a>
                <a href="index.html#resources">Resources</a>
                <a href="index.html#contact">Contact</a>
              </div>
              <div className="hamburger-menu" onClick={toggleMobileMenu}>
                <i className="fas fa-bars"></i>
              </div>
            </div>
          </nav>

          <section>
            <div className="impact-container">
              <div className="impact-header">
                <h1>From Voices in Isolation to Movements That Matter</h1>
                <h2>Because when communication transforms, communities and societies follow.</h2>
                <p className="intro-text">Change doesn’t begin with policies or systems — it begins with conversations. At Eloqaura, we empower individuals and organisations to use their voices to build trust, spark dialogue, and drive collective action.</p>
              </div>
              <div className="comparison-section">
                <div className="comparison-item">
                  <h3>BEFORE</h3>
                  <p>FRAGMENTED<br />voices</p>
                </div>
                <div className="vertical-line"></div>
                <div className="comparison-item">
                  <h3>AFTER</h3>
                  <p>SHARED<br />narratives</p>
                </div>
              </div>
              <div className="outcomes-section">
                <ul>
                  <li>University debate teams that once struggled with confidence now achieve national recognition</li>
                  <li>A rural civic program saw higher community participation in local decision-making</li>
                  <li>Non-profit leaders influenced policy and attracted new funding through storytelling</li>
                </ul>
              </div>
              <div className="impact-footer">
                <a href="#" className="cta-btn">Shape Society — Be the Voice of Change</a>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer id="contact">
            <h2>Contact Us</h2>
            <div className="contact-form">
              <form>
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Your Email" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <p><span className="email">Email: kiranlingaraj@eloqaura.com</span> | <span className="phone">Phone: +91 78240 05002</span></p>
            <div className="social-media">
              <a href="#"><i className="fab fa-twitter"></i></a>
              <a href="#"><i className="fab fa-linkedin-in"></i></a>
              <a href="#"><i className="fab fa-facebook-f"></i></a>
            </div>
            <p><span className="copyright">&copy; {new Date().getFullYear()} Eloqaura Communication Training</span> | <span className="back-to-top"><a href="#home">Back to Top</a></span></p>
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
